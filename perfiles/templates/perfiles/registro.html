{% extends 'base.html' %}

{% block title %}Registro de Usuario{% endblock %}

{% block content %}
 
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form method="post" action="{% url 'registro' %}" class="mb-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
{% endblock %}
