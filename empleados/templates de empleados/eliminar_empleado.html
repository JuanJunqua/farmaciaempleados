{% extends 'base.html' %}

{% block title %}Eliminar Empleado{% endblock %}

{% block content %}
  <h2>Eliminar Empleado</h2>
  
  <p>¿Estás seguro que deseas eliminar a {{ empleado.Nombre }} {{ empleado.Apellido }}?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Eliminar">
  </form>

  <a href="{% url 'mostrarempleados' %}">Cancelar</a>
{% endblock %}
