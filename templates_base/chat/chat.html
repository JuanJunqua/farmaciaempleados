<!-- empleados/templates/chat/chat.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Chat con {{ other_user.username }}</h2>

    <div id="chat-box">
        {% for message in messages %}
            <p>{{ message.sender.username }}: {{ message.content }}</p>
        {% endfor %}
    </div>

    <form method="post" action="">
        {% csrf_token %}
        {{ form.content }}
        {{ form.receiver }}
        <button type="submit">Enviar mensaje</button>
    </form>
{% endblock %}
